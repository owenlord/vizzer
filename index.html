<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIZZER</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(0, 255, 136, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .header {
      background: linear-gradient(90deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      border-bottom: 2px solid #00ff88;
      padding: 15px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
      animation: scan 3s infinite;
    }
    
    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .header h1 {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 2.5em;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ffffff;
      position: relative;
      z-index: 1;
    }
    
    .header .subtitle {
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.9em;
      color: #ffffff;
      margin-top: 5px;
      opacity: 0.8;
    }
    
    .visualization-container {
      height: calc(100vh - 40px);
      background: #000000;
      border: 1px solid #00ff88;
      margin: 20px;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }
    
    .visualization-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(90deg, transparent 0%, rgba(0, 255, 136, 0.05) 50%, transparent 100%),
        linear-gradient(0deg, transparent 0%, rgba(0, 255, 255, 0.03) 50%, transparent 100%);
      pointer-events: none;
      z-index: 1;
    }
    
    #waveCanvas {
      width: 100%;
      height: 100%;
      display: block;
      position: relative;
      z-index: 2;
    }
    
    .controls-section {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 280px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      border: 1px solid #00ff88;
      border-radius: 5px;
      padding: 15px;
      z-index: 10;
      backdrop-filter: blur(5px);
    }
    
    .controls-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 30% 30%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(0, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      border-radius: 5px;
    }
    
    .camera-feed {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 200px;
      z-index: 10;
      display: none;
    }
    
    .camera-feed::before {
      position: absolute;
      top: -20px;
      left: 0;
      font-family: 'Orbitron', monospace;
      font-size: 0.7em;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    #webcam {
      width: 300px;
      height: auto;
      border: 1px solid #00ff88;
      border-radius: 3px;
      background: #000;
      filter: contrast(1.2) brightness(0.8) saturate(0.8);
    }
    
    .controls-panel {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    
    .controls-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(45deg, transparent 0%, rgba(0, 255, 136, 0.03) 50%, transparent 100%);
      pointer-events: none;
      border-radius: 5px;
    }
    
    .controls-panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      position: relative;
      z-index: 2;
    }
    
    .controls-panel-header h3 {
      font-family: 'Orbitron', monospace;
      font-size: 1.2em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0;
      color: #ffffff;
    }
    
    .controls-panel-header label {
      margin: 0;
      display: flex;
      align-items: center;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.7em;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ffffff;
    }
    
    .slider-group, .toggle-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      position: relative;
      z-index: 2;
    }
    
    .slider-group label,
    .toggle-group label {
      width: 100%;
      font-weight: 400;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.7em;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ffffff;
    }
    
    .slider-group input[type="range"],
    .toggle-group input[type="range"] {
      width: 100%;
    }
    
    label {
      display: block;
      margin: 18px 0 0 0;
      font-weight: 500;
      font-family: 'Share Tech Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ffffff;
    }
    
    /* Custom slider styles - Alien themed */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 20px;
      background: transparent;
      margin-top: 6px;
      margin-bottom: 6px;
      position: relative;
    }
    
    input[type="range"]::-webkit-slider-runnable-track {
      height: 8px;
      background: linear-gradient(to right, #00ff88 var(--percent, 50%), #1a1a1a var(--percent, 50%));
      border: 1px solid #00ff88;
      border-radius: 4px;
      position: relative;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      margin-top: -6px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00ff88;
      border: 2px solid #000;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    input[type="range"]:hover::-webkit-slider-thumb {
      background: #00ffff;
    }
    
    input[type="range"]:focus::-webkit-slider-thumb {
      background: #00ffff;
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #00ff88;
      border: 2px solid #000;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    input[type="range"]:hover::-moz-range-thumb {
      background: #00ffff;
    }
    
    input[type="range"]:focus::-moz-range-thumb {
      background: #00ffff;
    }
    
    input[type="range"]::-moz-range-track {
      height: 8px;
      background: #1a1a1a;
      border: 1px solid #00ff88;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }
    
    input[type="range"]::-moz-range-progress {
      background: linear-gradient(to right, #00ff88, #00ffff);
      height: 8px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }
    
    input[type="range"]:focus {
      outline: none;
    }
    
    /* Custom toggle switch - Alien themed */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
      vertical-align: middle;
      margin-left: 8px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      border: 2px solid #00ff88;
      border-radius: 28px;
      transition: .4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 3px;
      bottom: 3px;
      background: linear-gradient(135deg, #00ff88 0%, #00ffff 100%);
      border-radius: 50%;
      transition: .4s;
    }
    
    input:checked + .slider {
      background: linear-gradient(135deg, #00ff88 0%, #00ffff 100%);
    }
    
    input:checked + .slider:before {
      transform: translateX(18px);
      background: #000;
    }
    
    /* Responsive tweaks */
    @media (max-width: 900px) {
      .controls-section {
        flex-direction: column;
      }
      .header h1 {
        font-size: 2em;
      }
    }
    
    .gesture-instructions {
      position: absolute;
      top: 200px;
      left: 20px;
      width: 300px;
      text-align: left;
      padding: 10px;
      border: 1px solid #00ff88;
      border-radius: 3px;
      font-size: 0.6em;
      color: #ffffff;
      display: none;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      font-family: 'Share Tech Mono', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 10;
      backdrop-filter: blur(5px);
    }
    
    .gesture-instructions::before {
      position: absolute;
      top: -18px;
      left: 0;
      font-family: 'Orbitron', monospace;
      font-size: 0.6em;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .gesture-instructions p {
      margin: 8px 0;
      font-weight: 400;
      color: #ffffff;
    }
    
    .gesture-icons {
      font-size: 1.2em;
      vertical-align: middle;
      margin: 0 4px;
    }
    
    /* Status indicators */
    .status-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ff88;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Glitch effect for title */
    .glitch {
      position: relative;
    }
    
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .glitch::before {
      animation: glitch-1 2s infinite linear alternate-reverse;
      color: #ff0080;
      z-index: -1;
    }
    
    .glitch::after {
      animation: glitch-2 3s infinite linear alternate-reverse;
      color: #0080ff;
      z-index: -2;
    }
    
    @keyframes glitch-1 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }
    
    @keyframes glitch-2 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(2px, -2px); }
      40% { transform: translate(2px, 2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(-2px, 2px); }
    }
    
    /* Fullscreen button */
    .fullscreen-btn {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      border: 1px solid #00ff88;
      color: #ffffff;
      padding: 6px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.8em;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s;
      margin-left: 10px;
    }
    
    .fullscreen-btn:hover {
      background: linear-gradient(135deg, #00ff88 0%, #00ffff 100%);
      color: #000;
    }
    
    .fullscreen-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  
  <div class="visualization-container">
    <canvas id="waveCanvas"></canvas>
    
    <div class="camera-feed">
      <video id="webcam" autoplay muted playsinline></video>
    </div>
    
    <div class="gesture-instructions">
      <p>Hand Controls:</p>
      <p><span class="gesture-icons">👋</span> Open Hand: Increase value</p>
      <p><span class="gesture-icons">✊</span> Closed Hand: Decrease value</p>
      <p>Right hand = Wave Ampitude</p>
      <p>Left hand = Wave Speed</p>
    </div>
    
    <div class="controls-section">
      <div class="controls-panel">
        <div class="controls-panel-header">
          <label style="margin:0;">Video Feed
            <span class="switch">
              <input type="checkbox" id="cameraToggle" >
              <span class="slider"></span>
            </span>
          </label>
          <button id="fullscreenBtn" class="fullscreen-btn">⛶</button>
        </div>
        <p style="font-size:12px; text-transform: uppercase;">Turn on Video Feed to enable hand gesture controls</p>
        <div class="slider-group">
          <label>GRID DENSITY X <input type="range" id="linesX" min="5" max="100" value="50"></label>
          <label>GRID DENSITY Y <input type="range" id="linesY" min="5" max="100" value="50"></label>
        </div>
        <div class="toggle-group">
          <label>WAVE VELOCITY <input type="range" id="speed" min="0.1" max="5" value="1" step="0.1"></label>
          <label>AMPLITUDE MOD <input type="range" id="amplitude" min="0" max="10" value="2" step="0.1"></label>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@latest"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000); // Set black background
    const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ 
      canvas: document.getElementById("waveCanvas"), 
      antialias: true,
      alpha: true 
    });
    renderer.setSize(window.innerWidth - 40, window.innerHeight - 40);
    renderer.setPixelRatio(window.devicePixelRatio);
    camera3D.position.z = 50;

    // Add OrbitControls
    const controls = new OrbitControls(camera3D, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enableZoom = true;
    controls.enablePan = true;
    controls.enableRotate = true;

    // Add alien-style lighting
    const ambientLight = new THREE.AmbientLight(0x00ff88, 0.3);
    scene.add(ambientLight);
    
    // Add a subtle green point light for alien atmosphere
    const pointLight = new THREE.PointLight(0x00ff88, 0.5, 100);
    pointLight.position.set(0, 0, 50);
    scene.add(pointLight);

    let geometry, mesh;
    let linesX = 50, linesY = 50, amplitude = 2, speed = 1;
    const gridSize = 100; // Fixed grid size
    let color = "#00ff88"; // Alien green wireframe color
    const waveType = "sin"; // Fixed wave type

    function updateTheme(isDark) {
      scene.background = new THREE.Color(isDark ? 0x000000 : 0x0a0a0a);
      color = isDark ? "#00ff88" : "#00ffff";
      if (mesh) {
        mesh.material.color.set(color);
      }
    }

    function createWave(x, y, a) {
      if (mesh) scene.remove(mesh);
      geometry = new THREE.PlaneGeometry(gridSize, gridSize, x, y);
      const material = new THREE.MeshBasicMaterial({ 
        color: new THREE.Color(color), 
        wireframe: true,
        transparent: true,
        opacity: 0.9
      });
      mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = THREE.MathUtils.degToRad(a);
      scene.add(mesh);
    }

    createWave(linesX, linesY, 45);
    updateTheme(true); // Initialize with dark theme

    function animate() {
      requestAnimationFrame(animate);
      const time = performance.now() * 0.001 * speed;

      // Update controls first
      controls.update();

      if (geometry && geometry.attributes.position) {
        const pos = geometry.attributes.position;
        for (let i = 0; i < pos.count; i++) {
          const x = pos.getX(i);
          const y = pos.getY(i);
          const z = Math.sin(x * 0.1 + time) * amplitude + Math.cos(y * 0.1 + time) * amplitude;
          pos.setZ(i, z);
        }
        pos.needsUpdate = true;
      }

      renderer.render(scene, camera3D);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      const width = window.innerWidth - 40;
      const height = window.innerHeight - 40;
      
      camera3D.aspect = width / height;
      camera3D.updateProjectionMatrix();
      
      renderer.setSize(width, height);
    });

    document.getElementById("linesX").addEventListener("input", (e) => {
      linesX = parseInt(e.target.value);
      createWave(linesX, linesY, 45);
    });

    document.getElementById("linesY").addEventListener("input", (e) => {
      linesY = parseInt(e.target.value);
      createWave(linesX, linesY, 45);
    });

    document.getElementById("amplitude").addEventListener("input", (e) => {
      amplitude = parseFloat(e.target.value);
    });

    document.getElementById("speed").addEventListener("input", (e) => {
      speed = parseFloat(e.target.value);
    });



    // Set slider fill for webkit browsers
    function setSliderFill(slider) {
      const min = slider.min ? parseFloat(slider.min) : 0;
      const max = slider.max ? parseFloat(slider.max) : 100;
      const val = slider.value ? parseFloat(slider.value) : 0;
      const percent = ((val - min) * 100) / (max - min);
      slider.style.setProperty('--percent', percent + '%');
    }
    document.querySelectorAll('input[type="range"]').forEach(slider => {
      setSliderFill(slider);
      slider.addEventListener('input', function() {
        setSliderFill(this);
      });
    });

    // --- Hand Tracking Setup ---
    const videoElement = document.getElementById('webcam');
    const canvasElement = document.createElement('canvas'); // Create a temporary canvas for MediaPipe
    const canvasCtx = canvasElement.getContext('2d');

    const gestureInstructions = document.querySelector('.gesture-instructions');
    let cameraMediapipe; // Declare cameraMediapipe in a broader scope

    const hands = new Hands({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
      }
    });

    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    hands.onResults(onHandsResults);

    // Function to start the MediaPipe Camera
    async function startCamera() {
      cameraMediapipe = new Camera(videoElement, {
        onFrame: async () => {
          if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
            await hands.send({ image: videoElement });
          }
        },
        width: 1280,
        height: 720
      });
      await cameraMediapipe.start();
      // Optionally make video visible
      videoElement.style.display = 'block';
      console.log('MediaPipe Camera started.');
    }

    // Function to stop the MediaPipe Camera
    function stopCamera() {
      if (cameraMediapipe) {
        cameraMediapipe.stop();
        // Optionally hide video
        videoElement.style.display = 'none';
        console.log('MediaPipe Camera stopped.');
        cameraMediapipe = undefined; // Clear the reference
      }
    }

    function onHandsResults(results) {
      // This function will be called with hand tracking results
      // results.multiHandLandmarks contains the landmarks for each hand
      // results.multiHandedness tells you if it's a left or right hand

      if (results.multiHandLandmarks) {
        for (let i = 0; i < results.multiHandLandmarks.length; i++) {
          const landmarks = results.multiHandLandmarks[i];
          const handedness = results.multiHandedness[i].label;

          // --- Improved Gesture Detection ---

          // Helper function to calculate distance between two landmarks
          const distance = (p1, p2) => {
              return Math.sqrt(
                  Math.pow(p1.x - p2.x, 2) +
                  Math.pow(p1.y - p2.y, 2) +
                  Math.pow(p1.z - p2.z, 2)
              );
          };

          // Check if fingers are extended (open hand)
          // Check if fingertip is significantly above the base joint (considering typical hand orientation)
          const isIndexOpen = landmarks[8].y < landmarks[5].y - 0.05; // Index fingertip (8) vs Index MCP (5)
          const isMiddleOpen = landmarks[12].y < landmarks[9].y - 0.05; // Middle fingertip (12) vs Middle MCP (9)
          const isRingOpen = landmarks[16].y < landmarks[13].y - 0.05; // Ring fingertip (16) vs Ring MCP (13)
          const isPinkyOpen = landmarks[20].y < landmarks[17].y - 0.05; // Pinky fingertip (20) vs Pinky MCP (17)

          // A simple open hand requires at least 3 fingers extended
          const openFingerCount = [isIndexOpen, isMiddleOpen, isRingOpen, isPinkyOpen].filter(Boolean).length;
          const isOpenHand = openFingerCount >= 3; // Require at least 3 fingers open

          // Check if fingers are curled (closed hand) using distance from fingertip to wrist/palm base
          const closedThreshold = 0.08; // Adjust this threshold based on testing
          const isIndexClosed = distance(landmarks[8], landmarks[0]) < closedThreshold; // Index fingertip (8) vs Wrist (0)
          const isMiddleClosed = distance(landmarks[12], landmarks[0]) < closedThreshold; // Middle fingertip (12) vs Wrist (0)
          const isRingClosed = distance(landmarks[16], landmarks[0]) < closedThreshold; // Ring fingertip (16) vs Wrist (0)
          const isPinkyClosed = distance(landmarks[20], landmarks[0]) < closedThreshold; // Pinky fingertip (20) vs Wrist (0)

          // A simple closed hand requires at least 3 fingers curled towards the palm base
          const closedFingerCount = [isIndexClosed, isMiddleClosed, isRingClosed, isPinkyClosed].filter(Boolean).length;
          const isClosedHand = closedFingerCount >= 3; // Require at least 3 fingers closed

          // Avoid triggering both open and closed at the same time
          if (isOpenHand && isClosedHand) return; 

          // --- Control Logic ---

          if (handedness === 'Right') {
            const speedSlider = document.getElementById('speed');
            if (isOpenHand) {
              // Increase speed
              speedSlider.value = Math.min(parseFloat(speedSlider.value) + 0.1, parseFloat(speedSlider.max));
              speedSlider.dispatchEvent(new Event('input'));
              console.log('Right hand open - Increasing speed!');
            } else if (isClosedHand) {
              // Decrease speed
              speedSlider.value = Math.max(parseFloat(speedSlider.value) - 0.1, parseFloat(speedSlider.min));
              speedSlider.dispatchEvent(new Event('input'));
              console.log('Right hand closed - Decreasing speed!');
            }
          } else if (handedness === 'Left') {
            const amplitudeSlider = document.getElementById('amplitude');
            if (isOpenHand) {
              // Increase amplitude
              amplitudeSlider.value = Math.min(parseFloat(amplitudeSlider.value) + 0.1, parseFloat(amplitudeSlider.max));
              amplitudeSlider.dispatchEvent(new Event('input'));
              console.log('Left hand open - Increasing amplitude!');
            } else if (isClosedHand) {
               // Decrease amplitude
               amplitudeSlider.value = Math.max(parseFloat(amplitudeSlider.value) - 0.1, parseFloat(amplitudeSlider.min));
               amplitudeSlider.dispatchEvent(new Event('input'));
               console.log('Left hand closed - Decreasing amplitude!');
            }
          }
        }
      }
    }

    // Event listener for camera toggle
    document.getElementById('cameraToggle').addEventListener('change', (e) => {
      const cameraFeed = document.querySelector('.camera-feed');
      const gestureInstructions = document.querySelector('.gesture-instructions');
      if (e.target.checked) {
        cameraFeed.style.display = 'block';
        gestureInstructions.style.display = 'block';
        startCamera();
      } else {
        cameraFeed.style.display = 'none';
        gestureInstructions.style.display = 'none';
        stopCamera();
      }
    });
    
    // Fullscreen functionality
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const visualizationContainer = document.querySelector('.visualization-container');
    
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        // Enter fullscreen
        if (visualizationContainer.requestFullscreen) {
          visualizationContainer.requestFullscreen();
        } else if (visualizationContainer.webkitRequestFullscreen) {
          visualizationContainer.webkitRequestFullscreen();
        } else if (visualizationContainer.msRequestFullscreen) {
          visualizationContainer.msRequestFullscreen();
        }
      } else {
        // Exit fullscreen
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    });
    
    // Update fullscreen button text when fullscreen state changes
    document.addEventListener('fullscreenchange', updateFullscreenButton);
    document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
    document.addEventListener('msfullscreenchange', updateFullscreenButton);
    
    function updateFullscreenButton() {
      if (document.fullscreenElement) {
        fullscreenBtn.textContent = '⛶';
        fullscreenBtn.title = 'Exit Fullscreen';
      } else {
        fullscreenBtn.textContent = '⛶';
        fullscreenBtn.title = 'Enter Fullscreen';
      }
    }
  </script>
</body>
